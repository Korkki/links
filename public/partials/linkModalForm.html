<div class="modal-header">
    <h4 class="modal-title">Add link</h4>
</div>
<div class="modal-body">
    <form name="linkForm" novalidate data-ng-submit="addLink(linkForm.$valid)">
        <div class="form-group">
            <label for="id_title" class="sr-only">Title</label>
            <input
                type="text"
                name="title"
                data-ng-model="link.title"
                id="id_title"
                class="form-control"
                placeholder="Title"
                required>
        </div>
        <div class="form-group">
            <label for="id_url" class="sr-only">Url</label>
            <input
                type="url"
                name="url"
                data-ng-model="link.url"
                id="id_url"
                class="form-control"
                placeholder="Url"
                required>
        </div>
        <div class="form-group">
            <label for="id_tag" class="sr-only">Tags</label>
            <input
                data-ng-repeat="tag in link.tags"
                type="text"
                name="tags[]"
                data-ng-model="link.tags[$index].name"
                id="id_tag"
                class="form-control"
                placeholder="Tag">
        </div>
        <button class="btn btn-info" data-ng-click="addTag()" type="button">Add tag</button>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>
